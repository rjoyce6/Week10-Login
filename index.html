<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>In-Class Week9</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

  <body>

    <div class="row">
      <div class="col-md-6">
        <!-- header -->
        <!-- Get User data -->
        <form action="index.html" method="post" id="userList">
          <h1 id="header">Create Account</h1>
          <input type="text" name="" value="" placeholder="Username" id="newName">
          <br>
          <input type="text" name="" value="" placeholder="Password" id="newPwd">
          <br>
          <button type="button" name="button" id="clickMe">Register</button>
        </form>

      </div>

      <div class="col-md-6">

        <form action="index.html" method="post" id="oldList">
          <h1 id="header">Sign In</h1>
          <input type="text" name="" value="" placeholder="Username" id="oldName">
          <br>
          <input type="text" name="" value="" placeholder="Password" id="oldPwd">
          <br>
          <button type="button" name="button" id="clickMe2">Login</button>
        </form>
      </div>





    </div>



    <!-- GET READY FOR SOME JAVASCRIPTING!!! -->

          src="http://code.jquery.com/jquery-3.2.1.js"
